plugins {
    id 'java'
}

group 'com.aston.aqa'
version '1.0-'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.testng:testng:7.7.0'
    implementation 'ch.qos.logback:logback-classic:1.2.6'
}
test {
    useTestNG()
}
